<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfListPrime(number) {
        let sum = 0;
        for (let i = 2; i <= number; i++) {
            let flag = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                sum += i;
            }
        }
        console.log(sum);
    }

    let numbers = 20;
    sumOfListPrime(numbers);

</script>
</body>
</html>
